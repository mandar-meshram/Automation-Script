<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News Scraper </title>
</head>
<body style="font-family: Arial; padding: 2rem;">
    <h1>Reuters News Scraper</h1>
    <form method="post" action="/scrape">
        <label for="url">Enter URL to scrape:</label>
        <br><br>
        <input type="url" name="url" required size="60" placeholder="https://www.reuters.com/business/finance/">
        <br><br>
        <button type="submit">Scrape</button>
    </form>
</body>
</html>
